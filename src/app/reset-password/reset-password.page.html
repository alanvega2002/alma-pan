<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="reset-password-form">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <!-- Mostrar mensaje de éxito -->
    <ion-text color="success" *ngIf="successMessage" class="message">{{ successMessage }}</ion-text>

    <!-- Mostrar mensaje de error -->
    <ion-text color="danger" *ngIf="errorMessage" class="message">{{ errorMessage }}</ion-text>

    <!-- Botón para enviar enlace de recuperación -->
    <div class="button-container">
      <ion-button expand="block" color="danger" (click)="resetPassword()">Enviar Enlace</ion-button>
    </div>
  </div>
</ion-content>
